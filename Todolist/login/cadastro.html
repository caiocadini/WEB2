<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/login_style.css" media="screen" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Raleway:wght@100;300&display=swap');</style>
    <title>Cadastrar-se</title>
</head>
<body>
    <div class="login_container">
        <h2 id = "titulo">Insira seus dados para cadastro</h2>
        <form id = "loginForm" action = "../todolist/todolist.html">
            <label for="user">Usuário:</label>
            <input type="text" id="user" name="user"><br>
            <div class = "passwordContainer">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">
                <label>
                    <input type="checkbox" onclick="passwordToggle()">
                    Mostrar Senha
                </label>    
            </div>
            <label id = "label_password" for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" name="password">
                
            <a href="login.html"> Já tem conta?</a>
            <div class="botao">
                <button class="button" type="submit" >Fazer Cadastro</button>
            </div>
        </form>
    </div>
        <script src="../login/login.js"></script>
</body>
</html>
