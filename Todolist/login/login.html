<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/login_style.css" media="screen" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Raleway:wght@100;300&display=swap');</style>
    <title>Login</title>
</head>
<body>
    <div class="login_container">
    <h2 id = "titulo">Insira seus dados para fazer login</h2>
    <form id = "registerForm" action = "../todolist/todolist.html">
        <label for="user">Usuário:</label>
        <input type="text" id="user" name="user"><br>
        <div class = "passwordContainer">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">
            <label>
                <input type="checkbox" onclick="passwordToggle()">
                Show Password
            </label>    
        </div>      
        <a href="cadastro.html">Ainda não tem conta?</a>
        <div class="botao">
            <button class="button" name="button" >Fazer Login</button>
        </div>
    </div>
    <script src="./js/hide_show_password.js"></script>
</body>
</html>
